<table border='1'>
<tr><th>NAME</th><th>Description</th><th>Price</th><th>Qty</th></tr>
<c:forEach var="item" items="${ sessionScope.cart.values() }" >
<tr><td> <c:out value="${ item.itemName }"></c:out> </td> 
<td><c:out value="${ item.itemDesc}"></c:out></td>
<td> <c:out value="${ item.itemPrice }"></c:out> </td> 
<td><c:out value="${ item.quantity }"></c:out></td>
</tr>
</c:forEach>
</table>
